<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/96d297363f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form action="" class=".disable-form" id="myForm">
            <i class="fa-solid fa-paper-plane"></i>
            <div class="input-grp">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter your full name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-grp">
                <label for="">Phone No.</label>
                <input type="tel" placeholder="Enter your phone no" id="contact-phone" onkeyup="validatePhone()">
                <span id="no-error"></span>
            </div>
            <div class="input-grp">
                <label for="">Email Id</label>
                <input type="email" placeholder="Enter your email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error" ></span>
            </div>
            <div class="input-grp">
                <label for="">Message</label>
                <textarea rows="" name="" id="contact-msg" placeholder="Your message" onkeyup="validateMsg()"></textarea>
                <span id="msg-error"></span>
            </div>

            <button type="submit" onclick="return validateForm()">Submit</button>
            <span id="fix-error"></span>
        </form>

        <div class="popup" id="popUp">
            <img src="./tick.jpg">
            <h2>Submitted !</h2>
            <p>Thank you your response has been submitted successfully.</p>
            <button id="hideBtn" onclick="hidePopup()">OK</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
